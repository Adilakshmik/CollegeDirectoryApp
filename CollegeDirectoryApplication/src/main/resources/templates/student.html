<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <div id="profileDetails">
            <img id="studentPhoto" src="" alt="Profile Photo">
            <p>Name: <span id="studentName"></span></p>
            <p>Email: <span id="studentEmail"></span></p>
            <p>Phone: <span id="studentPhone"></span></p>
            <h3>Academic Information</h3>
            <p>Courses:</p>
            <ul id="studentCourses"></ul>
        </div>
    </div>
    
    <script src="student-profile.js"></script>
</body>
</html>
